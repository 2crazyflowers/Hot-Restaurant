<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<head>
	<title>Reservations Page</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<!-- <link rel="stylesheet" type="text/css" href="assets/css/style.css"> -->
</head>
	
<body>
	<div class="container">
		<div class="jumbotron">
			  <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
     		<hr>
     		<h2 class="text-center">We only have 5 tables! Book your seat before they all are gone!</h2>
    		 <br>
			<div class="text-center">
      	 		<a href="/tables"><button type="button" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list-alt"></span> View Tables</button></a>
       			<a href="/reserve"><button type="button" class="btn btn-lg btn-danger"><span class="glyphicon glyphicon-credit-card"></span> Make Reservation</button></a>
     		</div>

		</div>
	</div>

	<div class="card col-lg-12" >
		<h4 class="card-header bg-dark"><i class="fa fa-list" aria-hidden="true"></i>Search Parameters</h4>
		<form>
			<div class="form-group">
			<label for="exampleFormControlInput1">Search Term:</label>
			<input type="form-group" class="form-control" id="exampleFormControlInput1 searchTerm">
			</div>
			<div class="form-group">
			<label for="exampleFormControlSelect1">Number of Records to Retrieve:</label>
			<select class="form-control" id="exampleFormControlSelect1 recordsToRetrieve">
			  <option>1</option>
			  <option>5</option>
			  <option>10</option>
			</select>
			</div>
			<div class="form-group">
			<label for="exampleFormControlTextarea1">Start Year (Optional):</label>
			<textarea class="form-control" id="exampleFormControlTextarea1 startYear" rows="1"></textarea>
			</div>
			<div class="form-group">
			<label for="exampleFormControlTextarea1">End Year (Optional):</label>
			<textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
			</div>
		</form>
	 
	  <div class="card-body">
	    <button type="button-search" class="btn btn-secondary"><i class="fa fa-search" aria-hidden="true"></i>Search</button>
	    <button type="button" class="btn btn-secondary"><i class="fa fa-trash" aria-hidden="true"></i>Clear Results</button>
	</div>
</body>
</html>
